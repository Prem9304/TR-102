<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    h2 {
      border-bottom: 2px solid #eaeaea;
      padding-bottom: 10px;
      margin-bottom: 20px;
      color: #444;
    }
    p {
      color: #666;
      line-height: 1.8;
    }
    .entry {
      margin-bottom: 40px;
    }
    header {
      background: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      border-radius: 8px 8px 0 0;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
    }
    nav ul li {
      margin: 0 10px;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      padding: 8px 16px;
      background: #eaeaea;
      border-radius: 4px;
      transition: background 0.3s;
    }
    nav ul li a:hover {
      background: #ccc;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      nav ul {
        flex-direction: column;
      }
      nav ul li {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>{{ site.title }}</h1>
    </header>
    <main>
      <p>Welcome to the Training Diary. Here you will find daily entries of training activities.</p>
      {% for post in site.posts %}
      <div class="entry">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.date | date: "%B %d, %Y" }}</p>
        <p>{{ post.excerpt }}</p>
      </div>
      {% endfor %}
    </main>
  </div>
</body>
</html>
